    <script>
        class CultureHouseGuide {
            constructor() {

                this.isDarkMode = false;
                this.currentRoom = null;
                this.isSpeaking = false;
                this.isDetecting = false;
                this.detectionConfidence = 0;
                this.lastDetectedRoom = null;
                this.requiredConfidence = 1; 
                this.speechSynthesis = window.speechSynthesis;
                this.currentUtterance = null;
                this.cameraActive = false;

                this.roomData = {
                    // Define rooms here...
                };

                this.translations = {
                    english: {
                        appTitle: 'Culture House Guide',
                        appSubtitle: 'Point camera at room name',
                        searchHint: 'üîç Search for your space',
                        listen: 'Listen to Description',
                        stop: 'Stop',
                        moreDetails: 'More Details',
                        detailedInfo: 'Detailed Information',
                        close: 'Close',
                        roomName: 'Room Name',
                        description: 'Description',
                        rules: 'Rules',
                        activities: 'Activities'
                    },
                    arabic: {
                        appTitle: 'ŸÖÿ±ÿ¥ÿØ ÿ®Ÿäÿ™ ÿßŸÑÿ´ŸÇÿßŸÅÿ©',
                        appSubtitle: 'Ÿàÿ¨Ÿá ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ŸÜÿ≠Ÿà ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©',
                        searchHint: 'üîç ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖÿ≥ÿßÿ≠ÿ™ŸÉ',
                        listen: 'ÿßÿ≥ÿ™ŸÖÿπ ŸÑŸÑŸàÿµŸÅ',
                        stop: 'ÿ•ŸäŸÇÿßŸÅ',
                        moreDetails: 'ÿ™ŸÅÿßÿµŸäŸÑ ÿ£ŸÉÿ´ÿ±',
                        detailedInfo: 'ŸÖÿπŸÑŸàŸÖÿßÿ™ ŸÖŸÅÿµŸÑÿ©',
                        close: 'ÿ•ÿ∫ŸÑÿßŸÇ',
                        roomName: 'ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©',
                        description: 'ÿßŸÑŸàÿµŸÅ',
                        rules: 'ÿßŸÑŸÇŸàÿßÿπÿØ',
                        activities: 'ÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ©'
                    }
                };

                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.updateUI();
                await this.startCamera();
                this.updateThemeButton();
            }

            setupEventListeners() {
                document.getElementById('language-btn').addEventListener('click', () => this.toggleLanguage());
                document.getElementById('theme-btn').addEventListener('click', () => this.toggleTheme());
                document.getElementById('speak-btn').addEventListener('click', () => this.toggleSpeech());
                document.getElementById('details-btn').addEventListener('click', () => this.showDetails());
                document.getElementById('close-modal').addEventListener('click', () => this.hideDetails());
                document.getElementById('modal-overlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideDetails();
                });
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });

                    const videoElement = document.getElementById('camera-feed');
                    videoElement.srcObject = stream;
                    this.cameraActive = true;

                    videoElement.addEventListener('loadedmetadata', () => {
                        console.log('Camera initialized successfully');
                    });

                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showCameraError(error);
                }
            }

            showCameraError(error) {
                const videoContainer = document.getElementById('video-container');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'camera-error';
                errorDiv.innerHTML = 'üìπ Camera Access Required. Please allow camera access and refresh the page.';
                videoContainer.appendChild(errorDiv);
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'english' ? 'arabic' : 'english';
                document.body.classList.remove('english', 'arabic');
                document.body.classList.add(this.currentLanguage);
                this.updateUI();
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.classList.toggle('dark-mode', this.isDarkMode);
                document.body.classList.toggle('light-mode', !this.isDarkMode);
            }

            updateUI() {
                const t = this.translations[this.currentLanguage];
                document.getElementById('app-title').textContent = t.appTitle;
                document.getElementById('app-subtitle').textContent = t.appSubtitle;
                document.getElementById('speak-text').textContent = t.listen;
                document.getElementById('details-text').textContent = t.moreDetails;
            }
        }

        const app = new CultureHouseGuide();
    </script>
</body>
