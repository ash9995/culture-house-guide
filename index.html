<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture House Guide</title>
    <style>
        /* Add your existing CSS here */
    </style>
</head>
<body class="light-mode english">
    <div id="video-container">
        <video id="camera-feed" autoplay muted playsinline></video>
        <canvas id="detection-canvas" class="canvas-overlay"></canvas>
    </div>

    <div class="overlay">
        <div class="top-header">
            <div class="header-info">
                <h1 id="app-title">Culture House Guide</h1>
                <p id="app-subtitle">Point camera at room name</p>
            </div>
            <div class="controls">
                <button class="control-btn" id="language-btn">ÿπÿ±</button>
                <button class="control-btn" id="theme-btn">üåô</button>
                <div class="status-indicator not-detecting" id="status-indicator"></div>
            </div>
        </div>

        <div class="bottom-panel" id="room-panel">
            <div class="room-info">
                <span class="icon">üìç</span>
                <h2 id="room-name">Room Name</h2>
            </div>
            <div class="room-description">
                <span class="icon">‚ÑπÔ∏è</span>
                <p id="room-description">Room description</p>
            </div>
            <div class="control-buttons">
                <button class="action-btn speak-btn" id="speak-btn">
                    <span>üîä</span>
                    <span id="speak-text">Listen to Description</span>
                </button>
                <button class="action-btn details-btn" id="details-btn">
                    <span>‚ÑπÔ∏è</span>
                    <span id="details-text">More Details</span>
                </button>
            </div>
        </div>

        <div class="detection-hint" id="detection-hint">
            üîç Search for your space
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Detailed Information</h2>
                <button class="close-btn" id="close-modal">Close</button>
            </div>
            <div id="modal-content">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        class CultureHouseGuide {
            constructor() {
                this.currentLanguage = 'english';
                this.isDarkMode = false;
                this.currentRoom = null;
                this.isSpeaking = false;
                this.isDetecting = false;
                this.detectionConfidence = 0;
                this.lastDetectedRoom = null;
                this.requiredConfidence = 3;
                this.speechSynthesis = window.speechSynthesis;
                this.currentUtterance = null;

                this.roomData = {
                    'tech lab': { /* Room data */ },
                    'library': { /* Room data */ },
                    // Add more rooms here
                };

                this.translations = {
                    english: {
                        appTitle: 'Culture House Guide',
                        appSubtitle: 'Point camera at room name',
                        searchHint: 'üîç Search for your space',
                        listen: 'Listen to Description',
                        stop: 'Stop',
                        moreDetails: 'More Details',
                        detailedInfo: 'Detailed Information',
                        close: 'Close',
                        roomName: 'Room Name',
                        description: 'Description',
                        rules: 'Rules',
                        activities: 'Activities'
                    },
                    arabic: {
                        appTitle: 'ŸÖÿ±ÿ¥ÿØ ÿ®Ÿäÿ™ ÿßŸÑÿ´ŸÇÿßŸÅÿ©',
                        appSubtitle: 'Ÿàÿ¨Ÿá ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ŸÜÿ≠Ÿà ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©',
                        searchHint: 'üîç ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖÿ≥ÿßÿ≠ÿ™ŸÉ',
                        listen: 'ÿßÿ≥ÿ™ŸÖÿπ ŸÑŸÑŸàÿµŸÅ',
                        stop: 'ÿ•ŸäŸÇÿßŸÅ',
                        moreDetails: 'ÿ™ŸÅÿßÿµŸäŸÑ ÿ£ŸÉÿ´ÿ±',
                        detailedInfo: 'ŸÖÿπŸÑŸàŸÖÿßÿ™ ŸÖŸÅÿµŸÑÿ©',
                        close: 'ÿ•ÿ∫ŸÑÿßŸÇ',
                        roomName: 'ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©',
                        description: 'ÿßŸÑŸàÿµŸÅ',
                        rules: 'ÿßŸÑŸÇŸàÿßÿπÿØ',
                        activities: 'ÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ©'
                    }
                };

                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.updateUI();
                await this.startCamera();
                this.startTextDetection();
            }

            setupEventListeners() {
                document.getElementById('language-btn').addEventListener('click', () => this.toggleLanguage());
                document.getElementById('theme-btn').addEventListener('click', () => this.toggleTheme());
                document.getElementById('speak-btn').addEventListener('click', () => this.toggleSpeech());
                document.getElementById('details-btn').addEventListener('click', () => this.showDetails());
                document.getElementById('close-modal').addEventListener('click', () => this.hideDetails());
                document.getElementById('modal-overlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideDetails();
                });
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    document.getElementById('camera-feed').srcObject = stream;
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    document.getElementById('detection-hint').classList.add('visible');
                }
            }

            startTextDetection() {
                this.simulateDetection();
            }

            simulateDetection() {
                const rooms = Object.keys(this.roomData);
                let detectionIndex = 0;
                
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        const room = rooms[detectionIndex % rooms.length];
                        this.processDetectedText(room);
                        detectionIndex++;
                    } else {
                        this.processDetectedText(null);
                    }
                }, 2000);
            }

            processDetectedText(detectedRoom) {
                if (detectedRoom) {
                    if (detectedRoom === this.lastDetectedRoom) {
                        this.detectionConfidence++;
                    } else {
                        this.lastDetectedRoom = detectedRoom;
                        this.detectionConfidence = 1;
                    }

                    if (this.detectionConfidence >= this.requiredConfidence && this.currentRoom !== detectedRoom) {
                        this.activateRoom(detectedRoom);
                    }
                } else {
                    this.detectionConfidence = 0;
                    if (this.currentRoom) {
                        this.deactivateRoom();
                    }
                }
            }

            activateRoom(roomKey) {
                const roomInfo = this.roomData[roomKey];
                if (!roomInfo) return;

                this.currentRoom = roomKey;
                this.isDetecting = true;
                this.updateRoomInfo(roomInfo);
                setTimeout(() => this.speakRoom(), 1500);
            }

            deactivateRoom() {
                this.currentRoom = null;
                this.isDetecting = false;
                this.hideRoomPanel();
            }

            updateRoomInfo(roomInfo) {
                const isArabic = this.currentLanguage === 'arabic';
                document.getElementById('room-name').textContent = isArabic ? roomInfo.nameAr : roomInfo.nameEn;
                document.getElementById('room-description').textContent = isArabic ? roomInfo.descriptionAr : roomInfo.descriptionEn;
                this.showRoomPanel();
            }

            showRoomPanel() {
                document.getElementById('room-panel').classList.add('visible');
                document.getElementById('detection-hint').classList.remove('visible');
                document.getElementById('status-indicator').className = 'status-indicator detecting';
            }

            hideRoomPanel() {
                document.getElementById('room-panel').classList.remove('visible');
                document.getElementById('detection-hint').classList.add('visible');
                document.getElementById('status-indicator').className = 'status-indicator not-detecting';
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'english' ? 'arabic' : 'english';
                document.body.className = document.body.className.replace(/english|arabic/, this.currentLanguage);
                this.updateUI();

                if (this.currentRoom) {
                    this.updateRoomInfo(this.roomData[this.currentRoom]);
                }
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.className = document.body.className.replace(/light-mode|dark-mode/, 
                    this.isDarkMode ? 'dark-mode' : 'light-mode');
                this.updateUI();
            }

            toggleSpeech() {
                if (this.isSpeaking) {
                    this.stopSpeech();
                } else {
                    this.speakRoom();
                }
            }

            speakRoom() {
                if (!this.currentRoom) return;

                const roomInfo = this.roomData[this.currentRoom];
                const isArabic = this.currentLanguage === 'arabic';

                let text;
                if (isArabic) {
                    text = `ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ ŸÅŸä ${roomInfo.nameAr}. ${roomInfo.descriptionAr} ÿßŸÑŸÇŸàÿßÿπÿØ ŸáŸä: ${roomInfo.rulesAr} ÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©: ${roomInfo.activitiesAr}`;
                } else {
                    text = `Welcome to ${roomInfo.nameEn}. ${roomInfo.descriptionEn} Rules are: ${roomInfo.rulesEn} Current activities: ${roomInfo.activitiesEn}`;
                }

                this.currentUtterance = new SpeechSynthesisUtterance(text);
                this.currentUtterance.lang = isArabic ? 'ar-SA' : 'en-US';
                this.currentUtterance.rate = isArabic ? 0.7 : 0.8;

                this.currentUtterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateSpeechButton();
                };

                this.currentUtterance.onerror = () => {
                    this.isSpeaking = false;
                    this.updateSpeechButton();
                };

                this.isSpeaking = true;
                this.updateSpeechButton();
                this.speechSynthesis.speak(this.currentUtterance);
            }

            stopSpeech() {
                this.speechSynthesis.cancel();
                this.isSpeaking = false;
                this.updateSpeechButton();
            }

            updateSpeechButton() {
                const btn = document.getElementById('speak-btn');
                const text = document.getElementById('speak-text');
                const t = this.translations[this.currentLanguage];

                if (this.isSpeaking) {
                    btn.classList.add('speaking');
                    text.textContent = t.stop;
                } else {
                    btn.classList.remove('speaking');
                    text.textContent = t.listen;
                }
            }

            showDetails() {
                if (!this.currentRoom) return;

                const roomInfo = this.roomData[this.currentRoom];
                const isArabic = this.currentLanguage === 'arabic';
                const t = this.translations[this.currentLanguage];

                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <div class="detail-row">
                        <span class="icon">üìç</span>
                        <div class="detail-content">
                            <h3>${t.roomName}</h3>
                            <p>${isArabic ? roomInfo.nameAr : roomInfo.nameEn}</p>
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="icon">‚ÑπÔ∏è</span>
                        <div class="detail-content">
                            <h3>${t.description}</h3>
                            <p>${isArabic ? roomInfo.descriptionAr : roomInfo.descriptionEn}</p>
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="icon">‚ö†Ô∏è</span>
                        <div class="detail-content">
                            <h3>${t.rules}</h3>
                            <p>${isArabic ? roomInfo.rulesAr : roomInfo.rulesEn}</p>
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="icon">üìÖ</span>
                        <div class="detail-content">
                            <h3>${t.activities}</h3>
                            <p>${isArabic ? roomInfo.activitiesAr : roomInfo.activitiesEn}</p>
                        </div>
                    </div>
                `;
                document.getElementById('modal-overlay').classList.add('visible');
            }

            hideDetails() {
                document.getElementById('modal-overlay').classList.remove('visible');
            }
        }

        const guide = new CultureHouseGuide();
    </script>
</body>
</html>
