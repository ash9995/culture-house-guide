<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture House Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.arabic {
            direction: rtl;
        }

        body.english {
            direction: ltr;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: #000;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            pointer-events: none;
        }

        .overlay > * {
            pointer-events: auto;
        }

        .top-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .dark-mode .top-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .light-mode .top-header {
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), transparent);
        }

        .header-info h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dark-mode .control-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .light-mode .control-btn {
            background: rgba(0,0,0,0.2);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        .status-indicator.detecting {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .status-indicator.not-detecting {
            background: #FF9800;
            border-color: #FF9800;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 20px;
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(15px);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .bottom-panel.visible {
            transform: translateY(0);
        }

        .dark-mode .bottom-panel {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .light-mode .bottom-panel {
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.3);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .room-info .icon {
            font-size: 1.2rem;
        }

        .room-info h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .room-description {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .room-description .icon {
            font-size: 1.2rem;
            margin-top: 2px;
        }

        .room-description p {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .speak-btn {
            background: #2196F3;
            color: white;
        }

        .speak-btn.speaking {
            background: #F44336;
        }

        .details-btn {
            color: inherit;
        }

        .dark-mode .details-btn {
            background: rgba(255,255,255,0.2);
        }

        .light-mode .details-btn {
            background: rgba(0,0,0,0.2);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .detection-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .detection-hint.visible {
            opacity: 1;
        }

        .dark-mode .detection-hint {
            background: rgba(0,0,0,0.8);
            color: white;
        }

        .light-mode .detection-hint {
            background: rgba(255,255,255,0.8);
            color: black;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: white;
            margin: 20px;
            padding: 24px;
            border-radius: 20px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .dark-mode .modal {
            background: #2a2a2a;
            color: white;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #2196F3;
            font-size: 1rem;
            cursor: pointer;
            padding: 4px 8px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            padding: 8px 0;
        }

        .detail-row .icon {
            font-size: 1.2rem;
            color: #2196F3;
            margin-top: 2px;
            min-width: 20px;
        }

        .detail-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-content p {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.8;
        }

        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        class CultureHouseGuide {
            constructor() {
                this.currentLanguage = 'english';
                this.isDarkMode = false;
                this.currentRoom = null;
                this.isSpeaking = false;
                this.isDetecting = false;
                this.detectionConfidence = 0;
                this.lastDetectedRoom = null;
                this.requiredConfidence = 1;
                this.speechSynthesis = window.speechSynthesis;
                this.currentUtterance = null;
                this.cameraActive = false;

                this.roomData = {
                    // Define your rooms here
                };

                this.translations = {
                    english: {
                        appTitle: 'Culture House Guide',
                        appSubtitle: 'Point camera at room name',
                        searchHint: 'üîç Search for your space',
                        listen: 'Listen to Description',
                        stop: 'Stop',
                        moreDetails: 'More Details',
                        detailedInfo: 'Detailed Information',
                        close: 'Close',
                        roomName: 'Room Name',
                        description: 'Description',
                        rules: 'Rules',
                        activities: 'Activities'
                    },
                    arabic: {
                        appTitle: 'ŸÖÿ±ÿ¥ÿØ ÿ®Ÿäÿ™ ÿßŸÑÿ´ŸÇÿßŸÅÿ©',
                        appSubtitle: 'Ÿàÿ¨Ÿá ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ŸÜÿ≠Ÿà ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©',
                        searchHint: 'üîç ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖÿ≥ÿßÿ≠ÿ™ŸÉ',
                        listen: 'ÿßÿ≥ÿ™ŸÖÿπ ŸÑŸÑŸàÿµŸÅ',
                        stop: 'ÿ•ŸäŸÇÿßŸÅ',
                        moreDetails: 'ÿ™ŸÅÿßÿµŸäŸÑ ÿ£ŸÉÿ´ÿ±',
                        detailedInfo: 'ŸÖÿπŸÑŸàŸÖÿßÿ™ ŸÖŸÅÿµŸÑÿ©',
                        close: 'ÿ•ÿ∫ŸÑÿßŸÇ',
                        roomName: 'ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©',
                        description: 'ÿßŸÑŸàÿµŸÅ',
                        rules: 'ÿßŸÑŸÇŸàÿßÿπÿØ',
                        activities: 'ÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ©'
                    }
                };

                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.updateUI();
                await this.startCamera();
                this.updateThemeButton();
            }

            setupEventListeners() {
                document.getElementById('language-btn').addEventListener('click', () => this.toggleLanguage());
                document.getElementById('theme-btn').addEventListener('click', () => this.toggleTheme());
                document.getElementById('speak-btn').addEventListener('click', () => this.toggleSpeech());
                document.getElementById('details-btn').addEventListener('click', () => this.showDetails());
                document.getElementById('close-modal').addEventListener('click', () => this.hideDetails());
                document.getElementById('modal-overlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideDetails();
                });
            }

            async startCamera() {
                try {
                    // Requesting Full HD video (1920x1080) with 30 fps
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },  // Full HD resolution
                            height: { ideal: 1080 }, // Full HD
                            frameRate: { ideal: 30 } // 30 frames per second for smooth performance
                        }
                    });

                    const videoElement = document.getElementById('camera-feed');
                    videoElement.srcObject = stream;
                    this.cameraActive = true;

                    // Wait for the video to load and adjust canvas size accordingly
                    videoElement.addEventListener('loadedmetadata', () => {
                        console.log('Camera initialized successfully');
                        
                        // Resize the canvas to match the video resolution
                        const canvas = document.getElementById('detection-canvas');
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;

                        // Start the text detection after the video metadata is loaded
                        this.startTextDetection();
                    });

                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showCameraError(error);
                }
            }

            showCameraError(error) {
                const videoContainer = document.getElementById('video-container');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'camera-error';
                errorDiv.innerHTML = 'üìπ Camera Access Required. Please allow camera access and refresh the page.';
                videoContainer.appendChild(errorDiv);
            }
        }

        const app = new CultureHouseGuide();
    </script>
