<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture House AR Guide</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        #ar-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            pointer-events: none;
        }

        #header {
            pointer-events: all;
        }

        #title {
            font-size: 24px;
            color: #fff;
        }

        #subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #lang-toggle, #theme-toggle {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        #status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: orange;
        }

        #info-panel {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        #room-name {
            font-size: 20px;
        }

        #buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px;
            background-color: #2d72d9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1a5dba;
        }

        #detailed-info {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        #search-hint {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="ar-container">
        <div id="ar-view">
            <!-- Placeholder for AR content -->
        </div>
        
        <div id="overlay">
            <div id="header">
                <h2 id="title">Culture House Guide</h2>
                <p id="subtitle">Point camera at room name</p>
                <div id="controls">
                    <button id="lang-toggle">EN</button>
                    <button id="theme-toggle"><img src="sun-icon.png" alt="Theme Toggle" id="theme-icon"></button>
                    <div id="status-indicator"></div>
                </div>
            </div>
            
            <div id="info-panel">
                <h3 id="room-name">Room Name</h3>
                <p id="room-description">Room description goes here.</p>
                <div id="buttons">
                    <button id="speak-button">Listen to Description</button>
                    <button id="details-button">More Details</button>
                </div>
            </div>
            
            <div id="detailed-info" class="hidden">
                <h4>Detailed Information</h4>
                <div id="detailed-rows"></div>
                <button id="close-details">Close</button>
            </div>

            <div id="search-hint" class="hidden">üîç Search for your space</div>
        </div>
    </div>

        // Room data for multi-language support
        const rooms = {

            },
            // Add more rooms here
        };

        // Language and Theme management
        let isDarkMode = false;
        let currentLanguage = "ar"; // Default language is Arabic

        document.getElementById("lang-toggle").addEventListener("click", toggleLanguage);
        document.getElementById("theme-toggle").addEventListener("click", toggleTheme);

        // Switch between Arabic and English
        function toggleLanguage() {
            currentLanguage = currentLanguage === "ar" ? "en" : "ar";
            updateRoomInfo(currentLanguage);
        }

        // Toggle between dark and light theme
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? "#121212" : "#ffffff";
            document.body.style.color = isDarkMode ? "#ffffff" : "#000000";
            document.getElementById("overlay").style.backgroundColor = isDarkMode ? "rgba(0, 0, 0, 0.8)" : "rgba(255, 255, 255, 0.8)";
        }

        // Update room info based on the selected language
        function updateRoomInfo(language) {
            const currentRoom = rooms["tech lab"]; // Change the room dynamically based on the detection

            document.getElementById("room-name").textContent = language === "ar" ? currentRoom.nameAr : currentRoom.nameEn;
            document.getElementById("room-description").textContent = language === "ar" ? currentRoom.descriptionAr : currentRoom.descriptionEn;
        }

        // Speak room description using SpeechSynthesis API
        document.getElementById("speak-button").addEventListener("click", function() {
            const description = document.getElementById("room-description").textContent;
            const utterance = new SpeechSynthesisUtterance(description);

        });

        // Toggle detailed info panel
        document.getElementById("details-button").addEventListener("click", function() {
            document.getElementById("detailed-info").classList.toggle("hidden");
        });

        // Close detailed info panel
        document.getElementById("close-details").addEventListener("click", function() {
            document.getElementById("detailed-info").classList.add("hidden");
        });

        // Example for text detection or simulation
        function simulateTextDetection() {

        simulateTextDetection();
    </script>
</body>
</html>
