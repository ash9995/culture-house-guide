<html lang="en" dir="ltr">
<head>

    <title>Culture House Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.arabic {
            direction: rtl;
        }

        body.english {
            direction: ltr;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            pointer-events: none;
        }

        .overlay > * {
            pointer-events: auto;
        }

        .top-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .dark-mode .top-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .light-mode .top-header {
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), transparent);
        }

        .header-info h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dark-mode .control-btn {
            background: rgba(128,128,128,0.8);
            color: white;
        }

        .light-mode .control-btn {
            background: rgba(255,255,255,0.9);
            color: black;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid;
        }

        .status-indicator.detecting {
            background: #4CAF50;
        }

        .status-indicator.not-detecting {
            background: #FF9800;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 20px;
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .bottom-panel.visible {
            transform: translateY(0);
        }

        .dark-mode .bottom-panel {
            background: rgba(128,128,128,0.8);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .light-mode .bottom-panel {
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(128,128,128,0.3);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .room-info .icon {
            font-size: 1.2rem;
        }

        .room-info h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .room-description {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .room-description .icon {
            font-size: 1.2rem;
            margin-top: 2px;
        }

        .room-description p {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .speak-btn {
            background: #2196F3;
            color: white;
        }

        .speak-btn.speaking {
            background: #F44336;
        }

        .details-btn {
            color: inherit;
        }

        .dark-mode .details-btn {
            background: rgba(128,128,128,0.8);
        }

        .light-mode .details-btn {
            background: rgba(255,255,255,0.9);
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .detection-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .detection-hint.visible {
            opacity: 1;
        }

        .dark-mode .detection-hint {
            background: rgba(0,0,0,0.8);
            color: white;
        }

        .light-mode .detection-hint {
            background: rgba(255,255,255,0.8);
            color: black;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: white;
            margin: 20px;
            padding: 24px;
            border-radius: 20px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .dark-mode .modal {
            background: rgba(128,128,128,0.95);
            color: white;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #2196F3;
            font-size: 1rem;
            cursor: pointer;
            padding: 4px 8px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            padding: 8px 0;
        }

        .detail-row .icon {
            font-size: 1.2rem;
            color: #2196F3;
            margin-top: 2px;
            min-width: 20px;
        }

        .detail-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-content p {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.8;
        }

        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 15px;
            }
            
            .header-info h1 {
                font-size: 1.3rem;
            }
            
            .control-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

            async init() {
                this.setupEventListeners();
                this.updateUI();
                await this.startCamera();
                this.startTextDetection();
            }

            setupEventListeners() {
                document.getElementById('language-btn').addEventListener('click', () => this.toggleLanguage());
                document.getElementById('theme-btn').addEventListener('click', () => this.toggleTheme());
                document.getElementById('speak-btn').addEventListener('click', () => this.toggleSpeech());
                document.getElementById('details-btn').addEventListener('click', () => this.showDetails());
                document.getElementById('close-modal').addEventListener('click', () => this.hideDetails());
                document.getElementById('modal-overlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideDetails();
                });
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    document.getElementById('camera-feed').srcObject = stream;
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    // Fallback for demo purposes
                    document.getElementById('detection-hint').classList.add('visible');
                }
            }

            startTextDetection() {
                // Simulate text detection for demo
                // In a real implementation, you would use:
                // - OCR libraries like Tesseract.js
                // - Google Vision API
                // - Azure Computer Vision
                // - AWS Textract
                
                this.simulateDetection();
            }

            simulateDetection() {
                // Demo simulation - randomly detect rooms
                const rooms = Object.keys(this.roomData);
                let detectionIndex = 0;
                
                setInterval(() => {
                    // Simulate detection cycle
                    if (Math.random() > 0.7) { // 30% chance of detection
                        const room = rooms[detectionIndex % rooms.length];
                        this.processDetectedText(room);
                        detectionIndex++;
                    } else {
                        this.processDetectedText(null);
                    }
                }, 2000);
            }

            processDetectedText(detectedRoom) {
                if (detectedRoom) {
                    if (detectedRoom === this.lastDetectedRoom) {
                        this.detectionConfidence++;
                    } else {
                        this.lastDetectedRoom = detectedRoom;
                        this.detectionConfidence = 1;
                    }

                    if (this.detectionConfidence >= this.requiredConfidence && this.currentRoom !== detectedRoom) {
                        this.activateRoom(detectedRoom);
                    }
                } else {
                    this.detectionConfidence = 0;
                    if (this.currentRoom) {
                        this.deactivateRoom();
                    }
                }
            }

            activateRoom(roomKey) {
                const roomInfo = this.roomData[roomKey];
                if (!roomInfo) return;

                this.currentRoom = roomKey;
                this.isDetecting = true;
                this.updateRoomInfo(roomInfo);
                
                // Auto-speak after delay
                setTimeout(() => {
                    this.speakRoom();
                }, 1500);
            }

            deactivateRoom() {
                this.currentRoom = null;
                this.isDetecting = false;
                this.hideRoomPanel();
            }

            updateRoomInfo(roomInfo) {
                const isArabic = this.currentLanguage === 'arabic';
                
                document.getElementById('room-name').textContent = isArabic ? roomInfo.nameAr : roomInfo.nameEn;
                document.getElementById('room-description').textContent = isArabic ? roomInfo.descriptionAr : roomInfo.descriptionEn;
                
                this.showRoomPanel();
            }

            showRoomPanel() {
                document.getElementById('room-panel').classList.add('visible');
                document.getElementById('detection-hint').classList.remove('visible');
                document.getElementById('status-indicator').className = 'status-indicator detecting';
            }

            hideRoomPanel() {
                document.getElementById('room-panel').classList.remove('visible');
                document.getElementById('detection-hint').classList.add('visible');
                document.getElementById('status-indicator').className = 'status-indicator not-detecting';
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'english' ? 'arabic' : 'english';
                document.body.className = document.body.className.replace(/english|arabic/, this.currentLanguage);
                this.updateUI();
                
                if (this.currentRoom) {
                    this.updateRoomInfo(this.roomData[this.currentRoom]);
                }
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.className = document.body.className.replace(/light-mode|dark-mode/, 
                    this.isDarkMode ? 'dark-mode' : 'light-mode');
                this.updateUI();
            }

            toggleSpeech() {
                if (this.isSpeaking) {
                    this.stopSpeech();
                } else {
                    this.speakRoom();
                }
            }

            speakRoom() {
                if (!this.currentRoom) return;

                const roomInfo = this.roomData[this.currentRoom];
                const isArabic = this.currentLanguage === 'arabic';

                let text;
                if (isArabic) {
                    text = `ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ ŸÅŸä ${roomInfo.nameAr}. ${roomInfo.descriptionAr} ÿßŸÑŸÇŸàÿßÿπÿØ ŸáŸä: ${roomInfo.rulesAr} ÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©: ${roomInfo.activitiesAr}`;
                } else {
                    text = `Welcome to ${roomInfo.nameEn}. ${roomInfo.descriptionEn} Rules are: ${roomInfo.rulesEn} Current activities: ${roomInfo.activitiesEn}`;
                }

                this.currentUtterance = new SpeechSynthesisUtterance(text);
                this.currentUtterance.lang = isArabic ? 'ar-SA' : 'en-US';
                this.currentUtterance.rate = isArabic ? 0.7 : 0.8;

                this.currentUtterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateSpeechButton();
                };

                this.currentUtterance.onerror = () => {
                    this.isSpeaking = false;
                    this.updateSpeechButton();
                };

                this.isSpeaking = true;
                this.updateSpeechButton();
                this.speechSynthesis.speak(this.currentUtterance);
            }

            stopSpeech() {
                this.speechSynthesis.cancel();
                this.isSpeaking = false;
                this.updateSpeechButton();
            }

            updateSpeechButton() {
                const btn = document.getElementById('speak-btn');
                const text = document.getElementById('speak-text');
                const t = this.translations[this.currentLanguage];

                if (this.isSpeaking) {
                    btn.classList.add('speaking');
                    text.textContent = t.stop;
                } else {
                    btn.classList.remove('speaking');
                    text.textContent = t.listen;
                }
            }

            showDetails() {
                if (!this.currentRoom) return;

                const roomInfo = this.roomData[this.currentRoom];
                const isArabic = this.currentLanguage === 'arabic';
                const t = this.translations[this.currentLanguage];

                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <div class="detail-row">
