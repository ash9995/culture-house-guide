<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture House Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.arabic {
            direction: rtl;
        }

        body.english {
            direction: ltr;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: #000;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            pointer-events: none;
        }

        .overlay > * {
            pointer-events: auto;
        }

        .top-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .dark-mode .top-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .light-mode .top-header {
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), transparent);
        }

        .header-info h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dark-mode .control-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .light-mode .control-btn {
            background: rgba(0,0,0,0.2);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        .status-indicator.detecting {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .status-indicator.not-detecting {
            background: #FF9800;
            border-color: #FF9800;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 20px;
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(15px);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .bottom-panel.visible {
            transform: translateY(0);
        }

        .dark-mode .bottom-panel {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .light-mode .bottom-panel {
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.3);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .room-info .icon {
            font-size: 1.2rem;
        }

        .room-info h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .room-description {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .room-description .icon {
            font-size: 1.2rem;
            margin-top: 2px;
        }

        .room-description p {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .speak-btn {
            background: #2196F3;
            color: white;
        }

        .speak-btn.speaking {
            background: #F44336;
        }

        .details-btn {
            color: inherit;
        }

        .dark-mode .details-btn {
            background: rgba(255,255,255,0.2);
        }

        .light-mode .details-btn {
            background: rgba(0,0,0,0.2);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .detection-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .detection-hint.visible {
            opacity: 1;
        }

        .dark-mode .detection-hint {
            background: rgba(0,0,0,0.8);
            color: white;
        }

        .light-mode .detection-hint {
            background: rgba(255,255,255,0.8);
            color: black;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: white;
            margin: 20px;
            padding: 24px;
            border-radius: 20px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .dark-mode .modal {
            background: #2a2a2a;
            color: white;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #2196F3;
            font-size: 1rem;
            cursor: pointer;
            padding: 4px 8px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            padding: 8px 0;
        }

        .detail-row .icon {
            font-size: 1.2rem;
            color: #2196F3;
            margin-top: 2px;
            min-width: 20px;
        }

        .detail-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-content p {
            font-size: 1rem;
            line-height: 1.4;
            opacity: 0.8;
        }

        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body class="light-mode english">

        <video id="camera-feed" autoplay muted playsinline></video>
        <canvas id="detection-canvas" class="canvas-overlay"></canvas>
    </div>

    <div class="overlay">
        <div class="top-header">
            <div class="header-info">
                <h1 id="app-title">Culture House Guide</h1>
                <p id="app-subtitle">Point camera at room name</p>
            </div>
            <div class="controls">
                <button class="control-btn" id="language-btn">ÿπÿ±</button>
                <button class="control-btn" id="theme-btn">üåô</button>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1"></script>
    <script>
        class CultureHouseGuide {
            constructor() {
                this.currentLanguage = 'english';
                this.isDarkMode = false;
                this.currentRoom = null;
                this.isSpeaking = false;
                this.isDetecting = false;
                this.detectionConfidence = 0;
                this.lastDetectedRoom = null;
                this.requiredConfidence = 1;
                this.speechSynthesis = window.speechSynthesis;
                this.currentUtterance = null;
                this.cameraActive = false;
                this.stream = null;

                this.roomData = {
                    // Define your rooms here
                };

                this.translations = {
                    english: {
                        appTitle: 'Culture House Guide',
                        appSubtitle: 'Point camera at room name',
                        searchHint: 'üîç Search for your space',
                        listen: 'Listen to Description',
                        stop: 'Stop',
                        moreDetails: 'More Details',
                        detailedInfo: 'Detailed Information',
                        close: 'Close',
                        roomName: 'Room Name',
                        description: 'Description',
                        rules: 'Rules',
                        activities: 'Activities'
                    },
                    arabic: {
                        appTitle: 'ŸÖÿ±ÿ¥ÿØ ÿ®Ÿäÿ™ ÿßŸÑÿ´ŸÇÿßŸÅÿ©',
                        appSubtitle: 'Ÿàÿ¨Ÿá ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ŸÜÿ≠Ÿà ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©',
                        searchHint: 'üîç ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖÿ≥ÿßÿ≠ÿ™ŸÉ',
                        listen: 'ÿßÿ≥ÿ™ŸÖÿπ ŸÑŸÑŸàÿµŸÅ',
                        stop: 'ÿ•ŸäŸÇÿßŸÅ',
                        moreDetails: 'ÿ™ŸÅÿßÿµŸäŸÑ ÿ£ŸÉÿ´ÿ±',
                        detailedInfo: 'ŸÖÿπŸÑŸàŸÖÿßÿ™ ŸÖŸÅÿµŸÑÿ©',
                        close: 'ÿ•ÿ∫ŸÑÿßŸÇ',
                        roomName: 'ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©',
                        description: 'ÿßŸÑŸàÿµŸÅ',
                        rules: 'ÿßŸÑŸÇŸàÿßÿπÿØ',
                        activities: 'ÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ©'
                    }
                };

                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.updateUI();
                await this.startCamera();
                this.updateThemeButton();
            }

            setupEventListeners() {
                document.getElementById('language-btn').addEventListener('click', () => this.toggleLanguage());
                document.getElementById('theme-btn').addEventListener('click', () => this.toggleTheme());
                document.getElementById('speak-btn').addEventListener('click', () => this.toggleSpeech());
                document.getElementById('details-btn').addEventListener('click', () => this.showDetails());
                document.getElementById('close-modal').addEventListener('click', () => this.hideDetails());
                document.getElementById('modal-overlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideDetails();
                });
            }

            async startCamera() {
                try {
                    // Stop existing stream if any
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => track.stop());
                    }

                    // Request HD camera with optimal settings
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920, min: 1280 },
                            height: { ideal: 1080, min: 720 },
                            frameRate: { ideal: 30, min: 15 },
                            aspectRatio: { ideal: 16/9 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    const videoElement = document.getElementById('camera-feed');
                    const canvas = document.getElementById('detection-canvas');
                    
                    videoElement.srcObject = this.stream;
                    this.cameraActive = true;

                    // Wait for video metadata to load
                    await new Promise((resolve) => {
                        videoElement.addEventListener('loadedmetadata', () => {
                            // Set canvas dimensions to match video
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;
                            
                            console.log(`Camera initialized: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                            resolve();
                        }, { once: true });
                    });

                    // Start text detection after camera is ready
                    this.startTextDetection();

                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showCameraError(error);
                }
            }

            showCameraError(error) {
                const videoContainer = document.getElementById('video-container');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'camera-error';
                
                let errorMessage = 'üìπ Camera Access Required';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'üìπ Camera permission denied. Please allow camera access and refresh.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'üìπ No camera found. Please connect a camera and refresh.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'üìπ Camera is being used by another application.';
                }
                
                errorDiv.innerHTML = errorMessage;
                videoContainer.appendChild(errorDiv);
            }

            startTextDetection() {
                const videoElement = document.getElementById('camera-feed');
                const canvas = document.getElementById('detection-canvas');
                const context = canvas.getContext('2d');

                let isProcessing = false;

                const detectText = () => {
                    if (isProcessing || !this.cameraActive || videoElement.paused) {
                        setTimeout(detectText, 1000);
                        return;
                    }

                    isProcessing = true;

                    try {
                        // Ensure canvas matches current video dimensions
                        if (canvas.width !== videoElement.videoWidth || canvas.height !== videoElement.videoHeight) {
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;
                        }

                        // Draw the current frame to the canvas with high quality
                        context.imageSmoothingEnabled = true;
                        context.imageSmoothingQuality = 'high';
                        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                        // Use Tesseract.js to recognize text with optimized settings
                        Tesseract.recognize(
                            canvas, 
                            'eng+ara', // Support both English and Arabic
                            {
                                logger: m => {
                                    if (m.status === 'recognizing text') {
                                        console.log(`OCR Progress: ${Math.round(m.progress * 100)}%`);
                                    }
                                }
                            }
                        ).then(({ data: { text, confidence } }) => {
                            console.log('Detected Text:', text.trim());
                            console.log('Confidence:', confidence);
                            
                            if (confidence > 60 && text.trim()) {
                                this.processDetectedText(text.trim());
                            }
                            
                            isProcessing = false;
                        }).catch(error => {
                            console.error('OCR Error:', error);
                            isProcessing = false;
                        });
                    } catch (error) {
                        console.error('Detection Error:', error);
                        isProcessing = false;
                    }

                    // Schedule next detection
                    setTimeout(detectText, 2000);
                };

                // Start detection when video is playing
                if (videoElement.readyState >= 2) {
                    detectText();
                } else {
                    videoElement.addEventListener('canplay', detectText, { once: true });
                }
            }

            processDetectedText(text) {
                // Logic for processing the recognized text goes here
                // For example, detect a room based on text
                const rooms = Object.keys(this.roomData);
                for (const room of rooms) {
                    if (text.toLowerCase().includes(room.toLowerCase())) {
                        console.log(`Detected Room: ${room}`);
                        this.activateRoom(room);
                        break;
                    }
                }
            }

            activateRoom(roomKey) {
                const roomInfo = this.roomData[roomKey];
                if (!roomInfo) return;

                this.currentRoom = roomKey;
                this.isDetecting = true;
                this.updateRoomInfo(roomInfo);

                // Auto-speak after delay
                setTimeout(() => {
                    this.speakRoom();
                }, 1000);
            }

            updateRoomInfo(roomInfo) {
                const isArabic = this.currentLanguage === 'arabic';
                document.getElementById('room-name').textContent = isArabic ? roomInfo.nameAr : roomInfo.nameEn;
                document.getElementById('room-description').textContent = isArabic ? roomInfo.descriptionAr : roomInfo.descriptionEn;
                this.showRoomPanel();
            }

            showRoomPanel() {
                document.getElementById('room-panel').classList.add('visible');
                document.getElementById('detection-hint').classList.remove('visible');
                document.getElementById('status-indicator').className = 'status-indicator detecting';
            }

            hideRoomPanel() {
                document.getElementById('room-panel').classList.remove('visible');
                document.getElementById('detection-hint').classList.add('visible');
                document.getElementById('status-indicator').className = 'status-indicator not-detecting';
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'english' ? 'arabic' : 'english';
                document.body.classList.remove('english', 'arabic');
                document.body.classList.add(this.currentLanguage);
                this.updateUI();
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.classList.toggle('dark-mode', this.isDarkMode);
                document.body.classList.toggle('light-mode', !this.isDarkMode);
            }

            updateUI() {
                const t = this.translations[this.currentLanguage];
                document.getElementById('app-title').textContent = t.appTitle;
                document.getElementById('app-subtitle').textContent = t.appSubtitle;
                document.getElementById('speak-text').textContent = t.listen;
                document.getElementById('details-text').textContent = t.moreDetails;
            }

            updateThemeButton() {
                // This method was referenced in the original code
                const themeBtn = document.getElementById('theme-btn');
                themeBtn.textContent = this.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            }

            toggleSpeech() {
                // Placeholder for speech functionality
                if (this.isSpeaking) {
                    this.stopSpeaking();
                } else {
                    this.speakRoom();
                }
            }

            speakRoom() {
                // Placeholder for speaking functionality
                console.log('Speaking room description...');
                this.isSpeaking = true;
                const speakBtn = document.getElementById('speak-btn');
                speakBtn.classList.add('speaking');
                
                // Simulate speech duration
                setTimeout(() => {
                    this.stopSpeaking();
                }, 3000);
            }

            stopSpeaking() {
                this.isSpeaking = false;
                const speakBtn = document.getElementById('speak-btn');
                speakBtn.classList.remove('speaking');
            }

            showDetails() {
                document.getElementById('modal-overlay').classList.add('visible');
            }

            hideDetails() {
                document.getElementById('modal-overlay').classList.remove('visible');
            }
        }

        const app = new CultureHouseGuide();
    </script>
</body>
